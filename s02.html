<h2><font size=5>요리정보</font></h2>
<li>요리명:계피향의 바나나구이</li>

<hr>
<h2><font size=5>재료</font></h2>
<li>바나나 1개</li>
<li>버터 10g</li>
 <li>아아스크림 20g</li>
<li>계핏가루 약간</li>
<li>물엿 1큰술</li>

<hr>

<h3><font size=5>만드는 법</font></h3>
<ol>
<li>바나나를 길게 1/2등분한다.</li>
<li>버터를 두른 팬에다 바나나를 넣고 물엿을 뿌린 다음 갈색이 나도록 굽는다.</li>
<li>②를 접시에 넣고 계핏가루를 살짝 뿌려낸다.</li>
<li>아이스크림과 ③번을 보기좋게 담는다.</li>
</ol>
