<h2><font size=5>요리정보</font></h2>
<li>요리명:대추밥</li>
<li>분량:4인분기준</li>
<hr>
<h3><font size=5>재료</font></h3>
<li>백미 1과3/4컵</li>
<li>은행 12개</li>
<li>밤 8개</li>
<li>대추 4개</li>
<li>잣 1큰술</li>
<hr>

<h3><font size=5>만드는 법</font></h3>
<ol>
<li> 쌀을 씻어 30분 정도 물에 불려둔다.</li>
<li> 은행은 볶아 껍질을 벗긴다.</li>
<li> 밤은 껍질을 벗기고 대추는 깨끗이 씻어둔다.</li>
<li> 쌀과 밤을 넣고 밥을 짓다가 한소끔 끓어오르면 대추, 은행, 잣을 넣고 약한 불로 뜸을 들인다.</li>
</ol>
